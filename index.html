<script>
  // ---- Google Apps Script web app URL (the one that worked in your test) ----
  const GSHEET_ENDPOINT = "https://script.google.com/macros/s/AKfycbzuJf2RSMA5O5oeD9wDba-0BEp0yiy67K-arnCmuyGFVnUhExWqUzBWJqGyUhdNUbgo8A/exec";

  /**
   * Send a score row to your Google Sheet (fire-and-forget, no CORS issues).
   * REQUIRED fields: user, email, pct, raw, max, course
   * Example:
   *   logScoreToSheet({ user:'Test User', email:'test@example.com', pct:85, raw:12, max:15, course:'Role-Play Smoke Test' })
   */
  function logScoreToSheet({ user, email, pct, raw, max, course }) {
    try {
      const params = new URLSearchParams({
        user: String(user ?? "").trim(),
        email: String(email ?? "").trim(),
        pct: String(pct ?? ""),
        raw: String(raw ?? ""),
        max: String(max ?? ""),
        course: String(course ?? "").trim(),
        source: "github-pages",
        _: Date.now().toString() // cache-buster
      });

      // Use an <img> beacon so the request always goes out even on page unload.
      const img = new Image();
      img.referrerPolicy = "no-referrer"; // keep it clean
      img.src = `${GSHEET_ENDPOINT}?${params.toString()}`;

      // Optional: keep a reference briefly so GC/unload doesn’t cancel it
      setTimeout(() => { /* noop: gives the browser a tick to send */ }, 0);
    } catch (e) {
      console.error("Failed to send score:", e);
    }
  }

  // Expose globally so your game code can call it
  window.logScoreToSheet = logScoreToSheet;

  /* ---------------------------------------------------------
     HOW TO CALL (example — remove after wiring to your game):
     When the game/course completes, call:
        window.logScoreToSheet({
          user: playerUserName,
          email: playerEmail,
          pct: finalPercent,
          raw: correctAnswers,
          max: totalQuestions,
          course: "Role-Play Smoke Test"
        });
     --------------------------------------------------------- */
</script>
